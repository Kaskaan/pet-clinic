<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets List</title>
</head>
<body>
    <h1 th:text="'Pets List'">Pets List</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Pet type</th>
            <th>Birth date</th>
            <th>Owner's Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.getId()}"></td>
            <td th:text="${pet.getPetType().getName()}"></td>
            <td th:text="${pet.getBirthDate()}"></td>
            <td th:text="${pet.getOwner().getFirstName() + ' ' + pet.getOwner().getSecondName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
