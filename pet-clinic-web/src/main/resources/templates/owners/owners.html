<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
    <h2 th:text="'Owners List'">Owners List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">ID</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 120px">Second Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}"></td>
                <td th:text="${owner.getFirstName()}"></td>
                <td th:text="${owner.getSecondName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
