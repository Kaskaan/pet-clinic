<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h2 th:text="'Owner Details'">Owner Details</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px">Second Name</th>
        <th style="width: 120px">Telephone</th>
        <th style="width: 120px">Address</th>
        <th style="width: 120px">City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${owner}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
        <td th:text="${owner.getTelephone()}"></td>
        <td th:text="${owner.getAddress()}"></td>
        <td th:text="${owner.getCity()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
